<!DOCTYPE html>
<head>
<title>Frameset</title>
</head>
<frameset rows="40%,60%">
    <frame name=top src=top.html scrolling=no>
         <frameset cols="20%,80%">
               <frame name=left src=left.html>
               <frame name=right src=right.html scrolling=auto>
         </frameset>
</frameset>
</html>
